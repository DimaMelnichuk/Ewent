<!DOCTYPE html>
<html lang="en">
@@include('_head.html',{
"title":"404"
})

<body>

	<div class="wrapper">
		@@include('_header.html')
		<main class="page">

			<div class="error">
				<div class="container">
					<div class="error__title title">
						<div class="title__main title__main--bottom-line">404</div>
						<div class="title__descr">We're sorry, but we can't find the page you were looking for</div>
					</div>
					<div class="error__descr">It's probably some thing we've done wrong but now we know about it and we'll try to fix it. Go <a href="index.html">Home</a> or try to search:</div>
					<form class="error__form" action="#">
						<input class="error__form-input" type="text" placeholder="Search" required>
						<button class="error__form-btn btn btn--size-md btn--theme-yellow-gradient">Search</button>
					</form>
				</div>
			</div>

		</main>
		@@include('_footer.html')

		<div class="scroll-up">
			<i class="icon-up-open-big"></i>
		</div>
	</div>

	@@include('_js.html')
</body>

</html>
